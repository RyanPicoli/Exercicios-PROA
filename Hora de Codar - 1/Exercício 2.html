<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

/*
Escreva um programa em Javascript em 
que o usuário informe o seu nome e exiba a mensagem "Olá, [NomeDoUsuario]".
*/

        // Solicita ao usuário que insira seu nome e armazena o valor na variável 'nomeDoUsuario'
        var nomeDoUsuario = prompt("Informe o seu nome, please: ");

        // Exibe um alerta de saudação contendo o nome do usuário
        alert("Olá," + nomeDoUsuario + "!");

        // Exibe uma mensagem de saudação no console do navegador, também contendo o nome do usuário
        console.log("Olá," + nomeDoUsuario + "!");

        
    </script>

</body>
</html>
