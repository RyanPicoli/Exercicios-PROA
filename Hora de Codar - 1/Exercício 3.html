<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

/*
Escreva um programa em 
Javascript em que o usuário informe o seu nome e em seguida o programa perguntará a idade do usuário.
 Agora o programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]".
*/

        // Solicita ao usuário que insira seu nome e armazena o valor na variável 'nomeDoUsuario'
        var nomeDoUsuario = prompt("Informe o seu nome, please: ");

        // Solicita ao usuário que insira sua idade e armazena o valor na variável 'idadeDoUsuario'
        var idadeDoUsuario = prompt("Informe o sua idade, please: ");

        // Exibe um alerta de saudação contendo o nome e a idade do usuário
        alert("Olá, " + nomeDoUsuario + ", sua idade é " + idadeDoUsuario + "!");

        // Escreve uma saudação contendo o nome e a idade do usuário no documento HTML
        document.write("Olá, " + nomeDoUsuario + ", sua idade é " + idadeDoUsuario + "!");

        // Registra uma mensagem de saudação contendo o nome e a idade do usuário no console do navegador
        console.log("Olá, " + nomeDoUsuario + ", sua idade é " + idadeDoUsuario + "!");



    </script>

</body>
</html>
