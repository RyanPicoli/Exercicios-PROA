<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

/*
9. Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que 
diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).
*/

        var anoNascimento = parseInt(prompt("Digite o ano de seu nascimento:"));
        
        var anoAtual = 2024
        var idade = anoAtual - anoNascimento;

        if (idade>=16){
            alert("Você pode votar esse ano!");
        } else if (idade < 16 && idade >= 0){
            alert("Você não  pode votar esse ano!")
        } else{
            alert("Ano de nascimento Inválido.")
        }


    </script>

</body>
</html>
