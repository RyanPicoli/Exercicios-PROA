<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

/* 
6. Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, 
o último e o maior de todos eles (considere que todos os números informados serão diferentes)
*/


        // Solicita ao usuário que insira os quatro números
        var numero1 = parseInt(prompt("Digite o primeiro número"));
        var numero2 = parseInt(prompt("Digite o segundo número"));
        var numero3 = parseInt(prompt("Digite o terceiro número"));
        var numero4 = parseInt(prompt("Digite o quarto número"));

        // Variável para armazenar o maior número
        var maiorNumero;

        // Compara cada número com os demais para encontrar o maior número
        if (numero1 > numero2 && numero1 > numero3 && numero1 > numero4) {
            maiorNumero = numero1;
        } else if (numero2 > numero3 && numero2 > numero4) {
            maiorNumero = numero2;
        } else if (numero3 > numero4) {
            maiorNumero = numero3;
        } else {
            maiorNumero = numero4;
        }

        // Exibe o primeiro, o último e o maior número.
        alert("Primeiro número: " + numero1 + ", " + "Último número: " + numero4 + ", " + "Maior número: " + maiorNumero);


    </script>

</body>
</html>
