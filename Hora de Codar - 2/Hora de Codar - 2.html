11. Uma micro calculadora
Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas 
(codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. 

Observação: Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações
*/

        // Solicita ao usuário que insira o primeiro valor 
        var valor1 = parseInt(prompt("Digite o primeiro valor:"));

        // Solicita ao usuário que insira o segundo valor 
        var valor2 = parseInt(prompt("Digite o segundo valor:"));

        // Solicita ao usuário que insira a operação desejada
        var operacao = parseInt(prompt("Digite uma das 4 operações: (1 para Adição, 2 para Subtração, 3 para Divisão, 4 para Multiplicação):"));

        // Declara uma variável para armazenar o resultado da operação
        var resultado;

        // Verifica qual operação foi escolhida e realiza a operação 
        if (operacao === 1) {
            resultado = valor1 + valor2; // Adição
        } else if (operacao === 2) {
            resultado = valor1 - valor2; // Subtração
        } else if (operacao === 3) {
            resultado = valor1 / valor2; // Divisão
        } else if (operacao === 4) {
            resultado = valor1 * valor2; // Multiplicação
        } else {
            // Se a operação não for válida, exibe uma mensagem de alerta
            alert("Operação inválida. Insira 1 para Adição, 2 para Subtração, 3 para Divisão, 4 para Multiplicação");
        }

        // Verifica se o resultado foi calculado e exibe o resultado em um alerta
        if (resultado !== undefined) {
            alert("O resultado da operação é: " + resultado);
        }
