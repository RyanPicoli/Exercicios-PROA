<body>
    
    <script>

/* 
2. Faça um programa que leia um valor informado pelo usuário e diga se o valor 
informado é positivo, negativo ou zero.
*/


        var numero = parseInt(prompt("Por favor, digite um número "));

        if (numero == 0) {
            alert("O valor de " + numero + " é igual a ZERO");
        } else if (numero < 0) {
            alert("O valor de " + numero + " é NEGATIVO");
        } else if (numero > 0) { // Aqui utilizei um novo if ao invés de else
            alert("O valor de " + numero + " é POSITIVO");
        }
 



    </script>


</body>
</html>
