<!DOCTYPE html>
<html lang="en">

<body>
    
    <script>

/*
1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". 
Então escreva em tela o maior deles.
*/
        

       // Solicita ao usuário que insira o primeiro número
        var numero1 = parseInt(prompt("Por favor, digite o primeiro número:"));

        // Solicita ao usuário que insira o segundo número
        var numero2 = parseInt(prompt("Por favor, digite o segundo número:"));

        // Verifica qual número é o maior
        var maiorNumero;

        if (numero1 > numero2) {
            maiorNumero = numero1;
        } else if (numero2 > numero1) {
            maiorNumero = numero2;
        } else {
            // Se os números forem iguais
            maiorNumero = numero1; 
        }

        // Exibe o maior número na tela
        alert("O maior número é: " + maiorNumero);


    </script>


</body>
</html>
