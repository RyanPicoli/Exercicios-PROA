<body>
    
    <script>

/* 
5.  Faça um programa que leia 6 valores informados pelo usuário, calcule,
exiba os números informados e escreva a média aritmética desses valores lidos.
*/

        // Solicita ao usuário que insira os seis números 
        var numero1 = parseInt(prompt("Digite o primeiro número"));
        var numero2 = parseInt(prompt("Digite o segundo número"));
        var numero3 = parseInt(prompt("Digite o terceiro número"));
        var numero4 = parseInt(prompt("Digite o quarto número"));
        var numero5 = parseInt(prompt("Digite o quinto número"));
        var numero6 = parseInt(prompt("Digite o sexto número"));

        // Calcula a soma dos números 
        var soma = numero1 + numero2 + numero3 + numero4  + numero5 + numero6;

        // Calcula a média aritmética dos números 
        var media = soma / 6;

        // Exibe os números fornecidos pelo usuário
        alert("Números informados: " + numero1 + ", " + numero2 + ", " + numero3 + ", " + numero4  + ", " + numero5 + ", " + numero6);

        // Exibe a média aritmética dos números com até duas casas decimais
        alert("A média aritmética dos números informados é: " + media.toFixed(2));

        
    </script>

</body>
</html>
