<body>
    
    <script>

/* 
8. Escreva um programa que calcule a média de quatro números informados pelo usuário, 
mas somente se esses números forem maiores que 0 e menores que 10. No final, 
se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste".
Em qualquer outra situação, ele receberá uma mensagem de "tente novamente".
*/

    // Solicita ao usuário que insira os quatro números e os armazena em variáveis distintas
    var numero1 = parseFloat(prompt("Digite o primeiro número:"));
    var numero2 = parseFloat(prompt("Digite o segundo número:"));
    var numero3 = parseFloat(prompt("Digite o terceiro número:"));
    var numero4 = parseFloat(prompt("Digite o quarto número:"));

    if (numero1 > 0 && numero1 < 10 &&
        numero2 > 0 && numero2 < 10 && 
        numero3 > 0 && numero3 < 10 &&
        numero4 > 0 && numero4 < 10) {

        var media = (numero1 + numero2 + numero3 + numero4) / 4;

        if (media > 5) {
            alert("Você passou no Teste");
        } else {
            alert("Você foi reprovado no Teste");
        }
    } else {
        alert("Os números informados devem ser maiores de 0 e menores que 10. Tente novamente");
    }

       



    </script>

</body>
</html>
