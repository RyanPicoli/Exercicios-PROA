    <script>

/* 
7. Faça um programa que leia 6 números que o usuário vai informar. 
Todos os números lidos com valor inferior a 72 devem ser somados. 
Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  
*/
        // Solicita ao usuário que insira os 6 valores
        var valor1 = parseFloat(prompt("Digite o primeiro valor:"));
        var valor2 = parseFloat(prompt("Digite o segundo valor:"));
        var valor3 = parseFloat(prompt("Digite o terceiro valor:"));
        var valor4 = parseFloat(prompt("Digite o quarto valor:"));
        var valor5 = parseFloat(prompt("Digite o quinto valor:"));
        var valor6 = parseFloat(prompt("Digite o sexto valor:"));

        var soma = 0;
        if (valor1 < 72) {soma += valor1;}
        if (valor2 < 72) {soma += valor2;}
        if (valor3 < 72) {soma += valor3;}
        if (valor4 < 72) {soma += valor4;}
        if (valor5 < 72) {soma += valor5;}
        if (valor6 < 72) {soma += valor6;}

        alert("Valores informados: " + valor1 + ", " + valor2 + ", " + valor3 + ", " + valor4 + ", " + valor5 + ", " + valor6);
        alert("A soma dos valores inferiores a 72 é: " + soma);

        

    </script>
